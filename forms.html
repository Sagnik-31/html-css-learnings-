<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<form action = "index.php" method="POST" enctype="multipart/form-data">
    
<div>
<label for="username">username: </label>
<input type="text" id="username" name="username" placeholder="Enter your username" maxlength="15" minlength="6" required> 
</div>

<div>
<label for="password">password: </label>
<input type="password" id="password" name="password" placeholder="Enter your password" minlength="6" maxlength="15">
</div>

<div>
<label for="email">email: </label>
<input type="email" id="email" name="email" placeholder="Enter your email"> 
</div>

<div>
<label for="phone">phone #:</label>
<input type="tel" id="phone" placeholder="enter ur ph no" pattern="[0-9]{10}">
</div>

<div>
<label for="bday"> birthdate: </label>
<input type="date" id="bday">
</div>

<div>
<label for="quantity">quantity </label>
<input type="number" id="quantity" min="0" max="10" value="1"><br>
</div>

<div>
<label for="title">title: </label>

<label for="Mr."> Mr.</label>
<input type="radio" id="Mr." value="Mr." name="title">

<label for="Ms."> Ms.</label>
<input type="radio" id="Ms." value="Ms." name="title">

<label for="PhD.">PhD.</label>
<input type="radio" id="PhD." value="PhD." name="title"> <br>
</div>

<div>
<label for="payment"> payment</label>
<select id="payment">
    <option value="visa">visa</option>
    <option value="mastercard">mastercard</option>
    <option value="giftcard">giftcard</option>
</select>
</div>

<div>
<label for="subscribe"> subscribe: </label>
<input type="checkbox" id="subscribe"> <br>
</div>

<div>
<label for="comment"> comment: </label>
<textarea id="comment" rows="3" cols="25"></textarea><br>
</div>

<div>
<label for="file">file: </label>
<input type="file" id="file" accept="image/png, image/jpeg">
</div>

<div>
<input type="reset"><br>
<input type="submit" value="Submit">
</div>

</form>

</body>
</html>
